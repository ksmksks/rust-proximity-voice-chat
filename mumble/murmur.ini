; RustPVC Murmur 設定ファイル
; 参照: docs/rustpvc-design-v1.3.md §14

; ネットワーク
host=0.0.0.0
port=64738

; 音質・遅延最適化
bandwidth=40000
opusthreshold=0

; 接続数（最大60: 50人 + 余裕）
users=60
usersperchannel=60

; SSL（パスは docker-compose.yml のマウントパスに合わせる）
sslCert=/etc/mumble-server/ssl/server.crt
sslKey=/etc/mumble-server/ssl/server.key

; セキュリティ
serverpassword=
allowhtml=false
sendversion=false

; 低遅延チューニング
timeout=30
textmessagelength=0
imagemessagelength=0

; ログ（Warning以上のみ）
loglevel=1
